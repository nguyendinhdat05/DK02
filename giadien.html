<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('số điện')
    let a1 = a * 1.728
    let a2 = ((a-50) * 1.786) + 86.4
    let a3 = ((a-100) * 2.074) + 175.7
    let a4 = ((a-200) * 2.612) + 383.1
    let a5 = ((a-300) * 2.919) + 675
    let a6 = ((a-400) * 3.015) + 966.9

    if (a > 50 ) {
        if (a > 400) {
            alert(a6)
        } else if (a > 300) {
            alert(a5)
        } else if (a > 200) {
            alert(a4)
        } else if (a > 100) {
            alert(a3)
        } else {
            alert(a2)
        }
    } else {
        alert(a1)
    }
</script>
</body>
</html>
