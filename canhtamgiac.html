<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('cạnh a')
    let b = +prompt('cạnh b')
    let c = +prompt('cạnh c')

    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        alert('a,b,c là cạnh của tam giác')
    } else {
        alert('a,b,c kphai cạnh của tam giác')
    }
</script>
</body>
</html>
